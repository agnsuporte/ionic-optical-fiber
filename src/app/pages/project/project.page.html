<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let project of projects" id="item{{project.id}}">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/company.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{ project.projectName }}</h2>
          <h3>{{ project.projectCompany }}</h3>
          <p>Iniciado em {{ project.createdAt | date:"dd/MM/yyyy" }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onDelete(project.id)">
          Excluir
        </ion-item-option>
        <ion-item-option color="primary" (click)="onUpdate(project.id)">
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="15%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Aguarde ..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-fab-button class="foot-button" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-footer>
